bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Internship Report</a></li>
      after: |
        <li><a href="https://github.com/TugieVictor/GEOSCILAB_Intership-report" target="blank">Published with bookdown</a></li>
